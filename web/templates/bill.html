{{define "title"}}{{ t "Bill" }}{{end}}

{{define "extra-head"}}
<link rel="stylesheet" href="/static/css/global.css">
<link rel="stylesheet" href="/static/css/bill.css">
<link rel="stylesheet" href="/static/css/table.css">
{{end}}

{{define "content"}}

<div class="div-container">
    <div class="div-container">
        <button id="btn-import">{{ t "Import" }}</button>
        <button id="btn-export">{{ t "Export" }}</button>
        <input type="file" id="importFile" accept=".xlsx" hidden>
    </div>
    <div class="ms-auto div-container">
        <input type="text" id="filter" style="width:200px;" placeholder="{{ t "Search..." }}">
        <button id="btn-add">{{ t "Add" }}</button>
        <button id="btn-del">{{ t "Del" }}</button>
    </div>
</div>

<div class="div-container">
    <div class="div-container">
        <input type="month" id="month-picker" class="form-control form-control-sm month-picker">
        <input type="date" id="date-start" class="form-control form-control-sm date-picker">
        <input type="date" id="date-end" class="form-control form-control-sm date-picker">
    </div>
    <div class="ms-auto div-container">
        <div class="bold">{{ t "Total" }}: <span id="total">0</span></div>
        <div class="bold">{{ t "In" }}: <span id="total-in">0</span></div>
        <div class="bold">{{ t "Out" }}: <span id="total-out">0</span></div>
    </div>
</div>

<div class="table-container">
    <table id="bill-table">
        <thead>
            <tr>
            <th style="display:none">ID</th>
            <th class="sortable th-center" data-key="date">{{ t "Date" }}</th>
            <th class="sortable th-center" data-key="inout">{{ t "Inout" }}</th>
            <th class="sortable th-center" data-key="type">{{ t "Type" }}</th>
            <th class="sortable th-center" data-key="amount">{{ t "Amount" }}</th>
            <th class="sortable" data-key="item">{{ t "Item" }}</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

{{end}}

{{define "extra-scripts"}}
<script src="/static/js/bill.js"></script>
{{end}}
