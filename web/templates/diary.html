{{define "title"}}{{ t "Diary" }}{{end}}

{{define "extra-head"}}
<link rel="stylesheet" href="/static/css/global.css">
<link rel="stylesheet" href="/static/css/table.css">
<link rel="stylesheet" href="/static/css/diary.css">
{{end}}

{{define "content"}}

<div class="div-container">
    <div class="div-container">
        <input type="file" id="import-file" accept=".xlsx" style="display:none;">
        <button id="btn-import">{{ t "Import" }}</button>
        <button id="btn-export">{{ t "Export" }}</button>
    </div>
    <div class="ms-auto div-container">
        <button id="btn-daily">{{ t "Daily" }}</button>
        <button id="btn-monthly">{{ t "Monthly"}}</button>
        <button id="btn-list">{{ t "List" }}</button>
    </div>
</div>

<div class="div-container">
    <div class="div-container">
    </div>
    <div class="ms-auto div-container">
        <input type="date" id="date-picker" class="form-control form-control-sm d-inline-block date-picker">
        <input type="text" id="input-weather" placeholder="{{ t "Weather" }}">
        <input type="text" id="input-location" placeholder="{{ t "Location" }}">
    </div>
</div>

<table id="diary-table">
    <thead><tr></tr></thead>
    <tbody></tbody>
</table>

<div class="table-container">
    <table id="diary-list-table">
        <thead>
            <tr>
            <th style="display:none">ID</th>
            <th class="th-center" data-key="date">{{ t "Date" }}</th>
            <th class="th-center" data-key="weather">{{ t "Weather" }}</th>
            <th class="th-center" data-key="location">{{ t "Location" }}</th>
            <th class="th-left" data-key="content">{{ t "Content" }}</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

{{end}}

{{define "extra-scripts"}}
<script src="/static/js/imp/solarlunar.js"></script>
<script src="/static/js/diary.js"></script>
{{end}}
