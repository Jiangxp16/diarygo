<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{{ t "DiaryGo" }}</title>
<link rel="stylesheet" href="/static/css/global.css">
<link href="/static/js/imp/bootstrap.min.css" rel="stylesheet">
<link id="favicon" rel="icon" href="/static/imgs/logo.png" type="image/png" sizes="32x32">
</head>
<body class="bg-light">
<div class="container">
	<div class="row justify-content-center mt-5">
		<div class="col-4" style="min-width: 350px;">
			<div class="card shadow">
				<div class="card-body">
					<!--<h3 class="card-title text-left">{{ t "Login" }}</h3>-->
					{{if .Error}}<div class="alert alert-danger">{{.Error}}</div>{{end}}
					<form method="POST" action="/login">
						<div class="mb-3">
							<input type="password" class="form-control" name="password" placeholder="Password">
						</div>
						<button type="submit" class="btn btn-primary w-100">{{ t "Login" }}</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script src="/static/js/conf.js"></script>
<script>
if (window.APP_CONFIG?.logo_path) {
	document.getElementById('favicon').href = window.APP_CONFIG.logo_path;
}
</script>
</html>
