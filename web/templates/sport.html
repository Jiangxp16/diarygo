{{define "title"}}{{ t "Sport" }}{{end}}

{{define "extra-head"}}
<link rel="stylesheet" href="/static/css/global.css">
<link rel="stylesheet" href="/static/css/table.css">
<link rel="stylesheet" href="/static/css/sport.css">
{{end}}

{{define "content"}}

<div class="div-container">
    <div class="div-container">
        <button id="btn-import">{{ t "Import" }}</button>
        <button id="btn-export">{{ t "Export" }}</button>
        <input type="file" id="importFile" accept=".xlsx" hidden>
    </div>

    <div class="ms-auto div-container">
        <input type="text" id="filter" placeholder="{{ t "Search..." }}">
        <button id="btn-add">{{ t "Add" }}</button>
        <button id="btn-del">{{ t "Del" }}</button>
    </div>
</div>

<br>

<div class="table-container">
    <table id="sport-table">
        <thead>
            <tr>
                <th style="display:none">ID</th>
                <th class="sortable th-center" data-key="date">{{ t "Date" }}</th>
                <th class="sortable th-left" data-key="content">{{ t "Content" }}</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

{{end}}

{{define "extra-scripts"}}
<script src="/static/js/sport.js"></script>
{{end}}
